<!DOCTYPE html>
{% load static %}
<html> 
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="https://kit.fontawesome.com/1112a67421.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    	<script type="text/javascript" src="{% static 'js/placeholder.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/placeholder.css' %}">
		{% block extra_links %}
		{% endblock %}

		<title>
			{% block title_block %}
				base
			{% endblock %}
		</title>
	</head>


	<body>
		<div class="grid">
		{% block navbar_block %}
			<div class="left-box">
				<div class="nav-bar">
					<ul class="nav-list">
                        <a href="{% url 'learn:learn_base' %}" id="Home"><i class="fa-solid fa-font" id="Home"></i></a>
						<li class="nav-bar-button"><i class="fa-solid fa-code logo" id="bracket"></i><a class="title-slide" href=# id="okay">Computing Science</a></li>
						<li class="nav-bar-button"><i class="fa-solid fa-atom logo" id="atom" ></i><a class="title-slide" href=#>Physics</a></li>
						<li class="nav-bar-button"><i class="fa-solid fa-calculator logo" id="calc" ></i><a class="title-slide" href="{% url 'learn:maths' %}">Maths</a></li>
                        <a href="{% url 'learn:user_login' %}" id="logIn">Login</a>
					</ul>						
				</div>
			</div>
		{% endblock %}
			<div class="main-content">
				{% block body_block %}
			
				{% endblock %}
			</div>
				
		</div>
	</body>

</html>
