{% extends 'learn/base.html' %}
{% load static %}

{% block title_block %}
	{{ sub_topic_title }}
{% endblock %}

{% block body_block %}
<div class="grid-container">
    <div class="topic-title grid-col-span-2"><h1>{{ sub_topic_title }}</h1></div>
    <div class="index grid-col-span-2 ">
    </div>
    <div class="sub-topic grid-col-span-2">
        <h2>{{x.sub_sub_title}}</h2>
        <div id="pre-learn">
            <p class="description">{{x.sub_sub_description}}</p>
            <iframe width="560" height="315" src="{{ x.video_src }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen  class="sub-video"></iframe>
        </div>
    </div>
</div>

{% endblock %}
